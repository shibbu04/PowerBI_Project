<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
        }

        .sidebar {
            background-color: #1a202c;
            height: 100vh;
            /* Sidebar won't scroll */
        }

        .sidebar a {
            color: #a0aec0;
        }

        .sidebar a:hover {
            background-color: #2d3748;
            color: #fff;
        }

        table {
            background-color: #2d3748;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 0.5rem;

        }

        th,
        td {
            padding: 0.75rem 1rem;
            border: 1px solid #4a5568;
        }

        th {
            background-color: #1a202c;
            color: #cbd5e0;
            font-weight: 600;
            text-align: left;
        }

        td {
            color: #edf2f7;
        }

        .table-container {
            background-color: #2d3748;
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 sidebar">
            <div class="p-4">
                <h1 class="text-2xl font-bold text-white">Sales Dashboard</h1>
            </div>
            <nav class="mt-8">
                <a href="#" class="block py-3 px-4 hover:bg-opacity-20" onclick="showPage('dashboard')">Dashboard</a>
                <a href="#" class="block py-3 px-4 hover:bg-opacity-20" onclick="showPage('salesOrders')">Sales
                    Orders</a>
                <a href="#" class="block py-3 px-4 hover:bg-opacity-20" onclick="showPage('customers')">Customers</a>
                <a href="#" class="block py-3 px-4 hover:bg-opacity-20" onclick="showPage('regions')">Regions</a>
                <a href="#" class="block py-3 px-4 hover:bg-opacity-20" onclick="showPage('products')">Products</a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-8 overflow-auto">
            <div id="dashboard" class="page">
                <h2 class="text-3xl font-bold mb-6">Power BI Dashboard</h2>
                <div class="table-container">
                    <iframe title="total by product" width="100%" height="600"
                        src="https://app.powerbi.com/reportEmbed?reportId=816f0611-3441-4029-b70b-c2aec4eee065&autoAuth=true&ctid=4fd60770-0a1d-4047-b029-26a2cc4b34e2"
                        frameborder="0" allowFullScreen="true"></iframe>
                </div>
            </div>
            <div id="salesOrders" class="page hidden">
                <h2 class="text-3xl font-bold mb-6">Sales Orders</h2>
                <div class="table-container">
                    <div id="salesOrdersTable"></div>
                </div>
            </div>
            <div id="customers" class="page hidden">
                <h2 class="text-3xl font-bold mb-6">Customers</h2>
                <div class="table-container">
                    <div id="customersTable"></div>
                </div>
            </div>
            <div id="regions" class="page hidden">
                <h2 class="text-3xl font-bold mb-6">Regions</h2>
                <div class="table-container">
                    <div id="regionsTable"></div>
                </div>
            </div>
            <div id="products" class="page hidden">
                <h2 class="text-3xl font-bold mb-6">Products</h2>
                <div class="table-container">
                    <div id="productsTable"></div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
